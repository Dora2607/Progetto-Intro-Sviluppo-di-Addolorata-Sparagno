    <head>
        <meta charset="UTF-8">

            content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <Title>Hotel Pomelia-Contattaci</Title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="styles1.css">
        <link rel="stylesheet" href="styles2.css">

    </head>
    <body>
        <div class="page">
            <header>
                <div class="container_desktop">
                    <!--Logo Hotel Pomelia-->
                    <div class="logo_intestazione">
                        <a href="../template.html"><img src="../Images/logo-150x155.png" alt="Logo Hotel"></a>
                    </div>
                   
                    <!--Realizzazione del menu-->
                    <nav>
                        <ul class="menu">
                            <li><a href="struttura.html" target="_blank">Struttura</a></li>
                            <li><a href="sostenibilità.html" target="_blank">Sostenibilità</a></li>
                            <li><a href="ristorante.html" target="_blank">Ristorante</a></li>
                            <li><a href="attività.html" target="_blank">Attività</a></li>
                            <li><a href="contattaci.html" target="_blank">Contattaci</a></li>
                        </ul>    
                    </nav>
                          
                    <!--bottone di prenotazione-->
                    <div class="bottone_container"><a class="bottone" href="#" target="_blank">Prenota</a></div> 
                </div>    
                    
            </header>
            
            <!--inserire l'immagine per l'home page-->
            <article>                    
                <div class="sezione_centrale">
                    <h1>Parlaci delle tue esigenze</h1>
                    <form action="" method="post" class="conttataci_form">
                        <div class="form_row">
                            <label for="first_name">Nome</label>
                            <input 
                                type="text"
                                id="first_name"
                                name="first_name"
                                required>
                        </div>
                        <div class="form_row">
                            <label for="last_name">Cognome</label>
                            <input 
                                type="text"
                                id="last_name"
                                name="last_name"
                                required>
                        </div>
                        <div class="form_row">
                            <label for="email">Email</label>
                            <input 
                                type="email"
                                id="email"
                                name="email"
                                placeholder="your.email@gmail.com"
                                required>
                        </div>
                        <div class="form_row">
                            <label for="phone">Telefono</label>
                            <input 
                                type="tel"
                                id="phone"
                                name="phone"
                                pattern="[0-9]{3}-[o-9]{2}-[0-9]{2}-[0-9]{3}"
                                required>
                        </div>
                        <div class="form_row">
                            <label for="mex">Il tuo messaggio</label>
                            <textarea name="mex" id="mex" cols="30" rows="10">Scrivi qui le tue richieste</textarea>
                        </div>
                        <div class="form_row">
                            <span>                                
                                <input 
                                    type="checkbox"
                                    id="privacy"
                                    name="privacy"
                                    value="privacy required"
                                    required>
                                <label for="privacy">Ho preso visione della privacy ed acconsento al trattamento dei dati personali</label>
                            </span>
                        </div>
                        <div class="button_form">
                            <button>Invia</button>
                        </div>
                    </form>
                </div>
            </article>
          
            <footer>
                <div class="logo_finale">
                    <a href="#"><img src="../Images/logo.png" alt="Logo Hotel"></a>
                </div>
                
                    <article>
                        <div class="indirizzo">
                            <h4>Dove Siamo </h4>
                            <address>
                                Hotel Pomelia <br>
                                Strada Fittizia 1, <br>
                                cap, città (RG) <br>
                                Italia
                            </address>
                        </div>
                    </article>
                    <article>
                        <div class="container">
                            
                            <div class="social">
                                <h4>Seguici</h4>
                                    <div class="icon_social">
                                        <a href="https://it-it.facebook.com/" target="_blank">
                                        <span><img src="../Images/social-media/icons8-facebook.svg" alt="facebook"></span></a>
                                        <a href="https://twitter.com/?lang=it" target="_blank">
                                        <span><img src="../Images/social-media/icons8-twitter.svg" alt="twitter"></span></a>
                                        <a href="https://www.instagram.com/" target="_blank">
                                        <span><img src="../Images/social-media/icons8-instagram.svg" alt="instagram"></span></a>
                                        <a href="https://www.linkedin.com/" target="_blank">
                                        <span><img src="../Images/social-media/icons8-linkedin.svg" alt="linkedin"></span></a>
                                    </div> 
                            </div>
                            <div class="contatti">
                                <h4>Contatti</h4>
                                <ul class="contatti">
                                    <li>Email: 
                                        <a title="email" href="pomelia.hotel@gmail.com"> pomelia.hotel@gmail.com</a></li>
                                    <li>Tel: 
                                        <a href="+39 0000000000">+39 0000000000</a></li>
                                </ul>
                            </div>
                            
                        </div>
                    </article>
                
            </footer>
        </div>    
    </body>
</html>
